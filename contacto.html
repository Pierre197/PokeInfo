
<!DOCTYPE html>

    <main class="main-contact"> <!--Contenedor principal-->
        <h2>¡Contáctanos!</h2>
        <p>Si tienes alguna pregunta o sugerencia, envíanos un mensaje.</p>
        
        <form> <!--Formulario de contacto-->
            <label for="nombre">Nombre:</label> <!--Etiqueta del campo de texto-->
            <input type="text" id="nombre" name="nombre" required> <!--Campo de texto-->

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
